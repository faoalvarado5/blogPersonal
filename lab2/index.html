<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
		<link rel="stylesheet" href="estilo.css" />
		<link rel="text/javascript" href="js.js" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
        <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=lYrP4vF3Uk5zgTiGGuEzQGwGIVDGuy24"></script>
        <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key=lYrP4vF3Uk5zgTiGGuEzQGwGIVDGuy24"></script>
		
		<script type="text/javascript">
            window.onload = function() {

                var map, dir;

				map = L.map('map', {
					layers: MQ.mapLayer(),
					center: [ 10.0556, -84.2715 ],
					zoom: 15
				});

				dir = MQ.routing.directions();

				var OpenStreetMap_HOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
					attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
				}).addTo(map);

				dir.route({
					locations: [
						{ latLng: { lat: 10.07192, lng: -84.31205 } },
						{ latLng: { lat: 10.07457, lng: -84.31195 } },
						{ latLng: { lat: 10.01692, lng: -84.21885 } },
						{ latLng: { lat: 10.01971, lng: -84.19709 } }
					]
				});

				map.addLayer(MQ.routing.routeLayer({
					directions: dir,
					fitBounds: true
				}));
			}
        </script>
		
    </head>

    <body>
	
		<h1>Mi ruta hacia la universidad.</h1>
		<br>
        <div id='map'></div>

    </body>
</html>
