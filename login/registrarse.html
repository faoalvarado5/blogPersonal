<!DOCTYPE HTML>
<html>

<head>
	
	<meta charset="UTF-8">
	<title>Blog Personal</title>
	<link href="estiloLogIn.css" rel="stylesheet">
	<script type="text/javascript" src="./logica.js"></script>

</head>

<body>
	
	<div>
	<h1>Registro</h1>
	</div>
	
	<br><br><br>
	
	<div id="form">
		<form name="formulario"  method="post" action="registrarse.php">
			<label>Usuario</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			<input type="text" name="usuario" required><br>
			<label>Nombre</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			<input type="text" name="nombre" required><br>
			<label>Primer apellido</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			<input type="text" name="apellido1" required><br>
			<label>Segundo apellido</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			<input type="text" name="apellido2" required><br>
			<label>Contrasena</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			<input type="password" name="contrasena" minlength="8" required><br>
			<label>Reescriba su contrasena</label>&nbsp
			<input type="password" name="ReContrasena" required><br>
			<label>Corro electronico</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			<input type="email" name="email" required><br>
			<label>Telefono</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			<input type="text" name="telefono" minlength="8" required><br>
			<label>Fecha de naciminento</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			<input type="date" name="fecha" required><br>
			<br>
			<input type="submit" value="REGISTRARSE">
		</form>
	</div>

</body>

</html>
